<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Controller</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h2 {
      color: #4af;
      margin-bottom: 0.5em;
    }
    input, button {
      margin: 6px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 1em;
    }
    input {
      width: 250px;
      background: #1e1e1e;
      color: #fff;
    }
    button {
      background: #4af;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #67b3ff;
    }
    .pad {
      margin-top: 20px;
      width: 300px;
      height: 300px;
      background: #222;
      border-radius: 10px;
      touch-action: none;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    #status {
      margin-top: 10px;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h2>Phone ‚Üí PC Controller</h2>

  <input id="relay" placeholder="wss://phone-controller-s2pe.onrender.com" />
  <input id="pair" placeholder="pair123" />
  <input id="token" placeholder="Token" type="password" />
  <button id="connectBtn">Connect</button>

  <div id="status">Not connected</div>

  <div class="pad" id="touchPad">
    üñ±Ô∏è Touchpad
  </div>

  <div>
    <button id="clickBtn">Left Click</button>
    <button id="typeBtn">Type 'Hello'</button>
  </div>

  <script>
    let ws = null;
    let connected = false;

    const relayInput = document.getElementById("relay");
    const pairInput = document.getElementById("pair");
    const tokenInput = document.getElementById("token");
    const connectBtn = document.getElementById("connectBtn");
    const statusEl = document.getElementById("status");
    const touchPad = document.getElementById("touchPad");
    const clickBtn = document.getElementById("clickBtn");
    const typeBtn = document.getElementById("typeBtn");

    connectBtn.onclick = () => {
      const relay = relayInput.value.trim();
      const pairId = pairInput.value.trim();
      const token = tokenInput.value.trim();

      if (!relay || !pairId || !token) {
        alert("Please fill in Relay URL, Pair ID, and Token.");
        return;
      }

      ws = new WebSocket(relay);

      ws.onopen = () => {
        const msg = {
          type: "register",
          role: "phone",
          pairId,
          token
        };
        ws.send(JSON.stringify(msg));
        connected = true;
        statusEl.textContent = "‚úÖ Connected to " + relay;
        console.log("Connected to relay");
      };

      ws.onclose = () => {
        connected = false;
        statusEl.textContent = "‚ùå Disconnected";
      };

      ws.onerror = (err) => {
        connected = false;
        statusEl.textContent = "‚ö†Ô∏è Connection error";
        console.error(err);
      };

      ws.onmessage = (msg) => {
        console.log("Server:", msg.data);
      };
    };

    // --- Send helper ---
    function sendCommand(obj) {
      if (ws && connected) {
        ws.send(JSON.stringify(obj));
      } else {
        alert("Not connected!");
      }
    }

    // --- Buttons ---
    clickBtn.onclick = () => {
      sendCommand({ type: "click", button: "left" });
    };

    typeBtn.onclick = () => {
      sendCommand({ type: "type", text: "Hello from phone!" });
    };

    // --- Touchpad movement ---
    let lastX = null, lastY = null;

    touchPad.addEventListener("touchstart", (e) => {
      const t = e.touches[0];
      lastX = t.clientX;
      lastY = t.clientY;
    });

    touchPad.addEventListener("touchmove", (e) => {
      e.preventDefault();
      const t = e.touches[0];
      if (lastX === null || lastY === null) return;

      const dx = t.clientX - lastX;
      const dy = t.clientY - lastY;

      // Send relative move
      sendCommand({ type: "move", x: dx, y: dy, duration: 0 });

      lastX = t.clientX;
      lastY = t.clientY;
    });

    touchPad.addEventListener("touchend", () => {
      lastX = null;
      lastY = null;
    });
  </script>
</body>
</html>
